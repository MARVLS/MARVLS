    <script type="application/javascript">

      window.headroom_prevent_pin = false;

      window.document.addEventListener("DOMContentLoaded", function (event) {

        // initialize headroom for banner
        var header = $('header').get(0);
        var headerHeight = header.offsetHeight;
        var headroom = new Headroom(header, {
          tolerance: 5,
          onPin : function() {
            if (window.headroom_prevent_pin) {
              window.headroom_prevent_pin = false;
              headroom.unpin();
            }
          }
        });
        headroom.init();
        if(window.location.hash)
          headroom.unpin();
        $(header).addClass('headroom--transition');

        // offset scroll location for banner on hash change
        // (see: https://github.com/WickyNilliams/headroom.js/issues/38)
        window.addEventListener("hashchange", function(event) {
          window.scrollTo(0, window.pageYOffset - (headerHeight + 25));
        });

        // responsive menu
        $('.distill-site-header').each(function(i, val) {
          var topnav = $(this);
          var toggle = topnav.find('.nav-toggle');
          toggle.on('click', function() {
            topnav.toggleClass('responsive');
          });
        });

        // nav dropdowns
        $('.nav-dropbtn').click(function(e) {
          $(this).next('.nav-dropdown-content').toggleClass('nav-dropdown-active');
          $(this).parent().siblings('.nav-dropdown')
             .children('.nav-dropdown-content').removeClass('nav-dropdown-active');
        });
        $("body").click(function(e){
          $('.nav-dropdown-content').removeClass('nav-dropdown-active');
        });
        $(".nav-dropdown").click(function(e){
          e.stopPropagation();
        });
      });
    </script>

# MARVLS Website Purpose

Support MARVLS to:

* Hold meetings and workshops
* standardize methodology
* share accomplishments and challenges
* provide mentorship
* increase collaboration amongst scientists

# Footnotes

Because the NMFS footnote is already occupying the footnote space, you need to add some linefeeds to move the footnote upward. 




.footnote[It is quite finicky. Add a linefeed and it breaks.&lt;br&gt;&lt;br&gt;]

# Math

Weirdly it doesn't know `\begin{equation}`. You have to use `$$` bracketing.

$$
`\begin{split}
A &amp; = \frac{\pi r^2}{2} \\
 &amp; = \frac{1}{2} \pi r^2
\end{split}`
$$
